{% extends 'base.html' %}

{% block content %}
  <section class="content">
    <ul class="card">
      {% for item in products %}
        <a href="{% url 'product_show' product_id=item.id %}">
          <li class="card-item">
            <p class="item-name">{{item.name}}</p>
            <p class="item-price">{{item.price}}</p>
            <p class="item-reviews-count">Reviews: {{item.reviews.all.count}}</p>
         </li>
        </a>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
