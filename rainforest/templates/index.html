{% extends 'base.html' %}

{% block content %}
  <section class="content">
    <h2>List of Products</h2>

    <ul class="card">
      {% for item in products %}
        <a href="{% url 'product_show' product_id=item.id %}">
          <li class="card-item">
            <p>{{item.name}}</p>
            <p>{{item.price_in_cents}}</p>
         </li>
        </a>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
