{% extends 'base.html' %}

  <section class="content">

      <h2>{{product.name}}</h2>
      <h2>{{product.price}}</h2>

    <p>{{product.description}}</p>

    <section class="">
      <a href="{% url 'product_edit' product_id=product.id %}">Edit Product</a>
    </section>
  </section>
{% endblock %}
