    <form action="{% url 'product_create' %}" method="POST" class="product-form">
      {% csrf_token %}

      {{form.as_p}}

      <p>
        <input type="submit" value="Add a New Product" class="btn">
      </p> 
    </form>
  </section>
{% endblock %}
